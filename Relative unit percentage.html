<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative unit percentage</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        #first{
            background-color: red;
            width: 200px;
            height: 100px;
            font-size: 20px;
        }
        #second{
            background-color: blue;
            width: 50%;
            height: 60%;
            margin-top: 0px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Relative unit percentage</h1>
    <div id="first">lorem ipsum
    <div id="second">lorem ipsum</div>
</div>
</body>
</html>
