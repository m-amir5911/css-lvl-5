<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display property Inline-block</title>
    <style>
        #box1{
            height: 150px;
            width: 150px;
            border: 5px groove indianred;
            background-color: sienna;
            text-align: center;
            border-radius: 10px;
            margin: 4px;
            display: inline-block;
        }
        #box2{
            height: 150px;
            width: 150px;
            border: 5px groove indianred;
            background-color: sienna;
            text-align: center;
            border-radius: 10px;
            margin: 4px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Display property Inline-block</h1>
    <div id="box1" class="box">box1</div>
    <div id="box2" class="box">box2</div>
</body>
</html>
